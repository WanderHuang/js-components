<body>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <div id="demo3"></div>
  <script>
    let tc1 = new Taichi({
      el: '#demo1',
      size: 200,
      animation: 'clockwise 2s ease infinite'
    })

      el: '#demo2',
      size: 100,
      animation: `${TaichiConf.ANTICLOCKWISE} 2s ease infinite`
    })
    let tc1 = new Taichi({
      el: '#demo3',
      size: 500,
      animation: 'clockwise 2s ease-in infinite'
    })
  </script>
